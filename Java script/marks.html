<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('Enter the 1st sub marks '));
        var b = parseInt(prompt('Enter the 2nd sub marks '));
        var c= parseInt(prompt('Enter the 3rd sub marks '));
        var d= parseInt(prompt('Enter the 4th sub marks '));
        var e = parseInt(prompt('Enter the 5th sub marks '));


        var total=a+b+c+d+e;
        var percentage=total/500*100;
        document.write('Total:'+total);
        document.write("<br>");
        document.write('Percentage:'+percentage);
        document.write("<br>");

        if(percentage>80)
        {
            document.write('GRADE:A');
        }
        else if(percentage>60 && percentage<=80)
        {
            document.write('GRADE:B');
        }
        else if(percentage>45 && percentage<=60)
        {
            document.write('GRADE:C');
        }
        else
        {
            document.write('FAIL');

        }


    </script>
</body>
</html>
